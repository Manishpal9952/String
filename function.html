<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="function.css">
    <script>
        function lower(){
            let text = document.querySelector("#input").innerHTML.toLowerCase();
            document.querySelector("#output").innerHTML = text;
        }
        function upper(){
            let text = document.querySelector("#input").innerHTML.toUpperCase();
            document.querySelector("#output").innerHTML = text ;
        }
        function capital(){
            // let text = document.querySelector("#input").innerHTML.charAt(0).toUpperCase() + document.querySelector("#input").innerHTML.slice(1);
            // document.querySelector("#output").innerHTML = text ;

            // let text = document.querySelector("#input").innerHTML.split(' ').map(val => {
            //    return val.charAt(0).toUpperCase() + value.slice(1)}).join(' ');
            // document.querySelector("#output").innerHTML = text ;

            
            let text = document.querySelector("#input").innerHTML.split(' ');
            let data = text.map((val)=>{
                let word =  val.charAt(0).toUpperCase() + val.slice(1);
                return word
            })
            
            let final = data.join(" ")

            document.querySelector("#output").innerHTML = final ;
        }
    </script>
</head>
<body>
    <div class="container">
    <p id="input">Lorem ipsum dolor sit amet consectetur adipisicing elit. Veritatis nesciunt optio ad quae culpa natus dicta dignissimos iste nemo perspiciatis rerum, quaerat sunt magni! Nulla ducimus maxime totam cupiditate! Quam!</p>

    <h3 id="output"></h3>

   <button class="a" onclick="lower()">LowerCase</button>
   <button class="a" onclick="upper()">UpperCase</button>
   <button class="a" onclick="capital()">Capitalize</button>
   <button class="a" >Capitalize</button>

   
   </div>
</body>
</html>
